
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXMAN-X World Guests Map</title>
  <style>
    html, body {{
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0b0c10;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }}
    h1 {{
      text-align: center;
      padding: 20px;
      font-size: 28px;
      color: #66fcf1;
    }}
    #map {{
      width: 100%;
      height: 90%;
    }}
    .tooltip {{
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }}
  </style>
</head>
<body>
  <h1>üåç Countries Visited by AXMAN's Guests</h1>
  <div id="map"></div>
  <div class="tooltip" id="tooltip"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script>
    const visitedCountries = {{
      "FRA": "üá´üá∑ France ‚Äî Cheese, Wine, and Paris",
      "DEU": "üá©üá™ Germany ‚Äî Beer, Castles, Autobahn",
      "NLD": "üá≥üá± Netherlands ‚Äî Bicycles & Tulips",
      "SGP": "üá∏üá¨ Singapore ‚Äî Food Paradise & Marina Bay",
      "USA": "üá∫üá∏ USA ‚Äî Freedom, Tech, National Parks"
    }};

    const width = window.innerWidth;
    const height = window.innerHeight * 0.85;

    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const tooltip = d3.select("#tooltip");

    const projection = d3.geoMercator().scale(width / 6.3).translate([width / 2, height / 1.5]);
    const path = d3.geoPath().projection(projection);

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {{
      const countries = topojson.feature(worldData, worldData.objects.countries).features;

      svg.selectAll("path")
        .data(countries)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("fill", d => visitedCountries[d.id] ? "#45a29e" : "#1f2833")
        .attr("stroke", "#66fcf1")
        .attr("stroke-width", 0.5)
        .on("mouseover", function(event, d) {{
          const info = visitedCountries[d.id];
          if (info) {{
            d3.select(this).transition().duration(200).attr("fill", "#ffffff");
            tooltip.html(info)
              .style("opacity", 1)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 30) + "px");
          }}
        }})
        .on("mousemove", function(event) {{
          tooltip.style("left", (event.pageX + 10) + "px")
                 .style("top", (event.pageY - 30) + "px");
        }})
        .on("mouseout", function(event, d) {{
          if (visitedCountries[d.id]) {{
            d3.select(this).transition().duration(200).attr("fill", "#45a29e");
          }}
          tooltip.style("opacity", 0);
        }});
    }});
  </script>
</body>
</html>
