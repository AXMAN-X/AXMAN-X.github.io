<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AXMAN World Visitor Map</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    #map {
      margin: 40px auto;
      width: 80%;
      max-width: 1000px;
      height: 600px;
      border: 2px solid #ccc;
    }
    .caption {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-1A0zj5xN2+3MjNACZ0a+K2QZCklKj3+DQJjZYW3xy6s="
    crossorigin=""
  />
</head>
<body>
  <h1>üåç Countries Visited by AXMAN's Guests</h1>
  <div id="map"></div>
  <div class="caption">Click on each marker to see the country name</div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jTiCqkP/ye0KjLkDcRHTmOlUOe+I5G9LTKjv/Vk="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const countries = [
      { name: "Netherlands", lat: 52.37, lon: 4.89 },
      { name: "Singapore", lat: 1.3521, lon: 103.8198 },
      { name: "Switzerland", lat: 46.8182, lon: 8.2275 },
      { name: "Argentina", lat: -38.4161, lon: -63.6167 },
      { name: "Canada", lat: 56.1304, lon: -106.3468 },
      { name: "Ecuador", lat: -1.8312, lon: -78.1834 },
      { name: "Mexico", lat: 23.6345, lon: -102.5528 }
    ];

    countries.forEach(c => {
      L.marker([c.lat, c.lon])
        .addTo(map)
        .bindPopup(`<b>${c.name}</b>`);
    });
  </script>
</body>
</html>
