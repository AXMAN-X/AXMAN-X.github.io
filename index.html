<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries Visited by AXMAN's Guests</title>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      padding: 20px;
    }
    #map {
      height: 80vh;
      width: 90vw;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .tooltip {
      font-weight: bold;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒŽ Countries Visited by AXMAN's Guests</h1>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 5,
      attribution: 'Map data &copy; OpenStreetMap contributors',
    }).addTo(map);

    const visitedCountries = [
      { name: 'Netherlands', lat: 52.1326, lng: 5.2913, feature: 'Windmills and bicycles' },
      { name: 'Switzerland', lat: 46.8182, lng: 8.2275, feature: 'Alps and chocolates' },
      { name: 'Argentina', lat: -38.4161, lng: -63.6167, feature: 'Tango and beef steaks' },
      { name: 'Mexico', lat: 23.6345, lng: -102.5528, feature: 'Tacos and Aztec temples' },
      { name: 'Singapore', lat: 1.3521, lng: 103.8198, feature: 'Hawker food and Gardens by the Bay' },
      { name: 'Canada', lat: 56.1304, lng: -106.3468, feature: 'Niagara Falls and maple syrup' },
      { name: 'Hong Kong', lat: 22.3193, lng: 114.1694, feature: 'Skyscrapers and dim sum' },
      { name: 'Taiwan', lat: 23.6978, lng: 120.9605, feature: 'Night markets and bubble tea' },
      { name: 'Finland', lat: 61.9241, lng: 25.7482, feature: 'Saunas and Northern Lights' },
    ];

    visitedCountries.forEach(country => {
      const marker = L.circleMarker([country.lat, country.lng], {
        color: '#ff5733',
        fillColor: '#ffcccb',
        fillOpacity: 0.8,
        radius: 10
      }).addTo(map);

      marker.on('mouseover', function() {
        this.setStyle({ radius: 15 });
        this.bindTooltip(`<div class='tooltip'>${country.name}: ${country.feature}</div>`, { permanent: false }).openTooltip();
      });

      marker.on('mouseout', function() {
        this.setStyle({ radius: 10 });
        this.closeTooltip();
      });
    });
  </script>
</body>
</html>
