<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AXMAN Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    .leaflet-tooltip {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const visitedCountries = [
      {
        name: "Netherlands",
        coords: [52.37, 4.89],
        description: "Windmills & cheese"
      },
      {
        name: "Mexico",
        coords: [19.43, -99.13],
        description: "Tacos & mariachi"
      },
      {
        name: "Switzerland",
        coords: [46.94, 7.45],
        description: "Alps & chocolate"
      },
      {
        name: "Singapore",
        coords: [1.35, 103.82],
        description: "Clean & green city"
      },
      {
        name: "Argentina",
        coords: [-34.61, -58.38],
        description: "Tango & steak"
      },
      {
        name: "Canada",
        coords: [45.42, -75.69],
        description: "Maple syrup & wilderness"
      },
      {
        name: "Finland",
        coords: [60.17, 24.94],
        description: "Saunas & northern lights"
      },
      {
        name: "Chile",
        coords: [-33.45, -70.66],
        description: "Andes & wine"
      },
      {
        name: "Germany",
        coords: [52.52, 13.40],
        description: "Beer & castles"
      },
      {
        name: "United Kingdom",
        coords: [51.50, -0.12],
        description: "Tea & royal family"
      },
      {
        name: "United States",
        coords: [40.71, -74.00],
        description: "Freedom & fast food"
      },
      {
        name: "Hong Kong",
        coords: [22.30, 114.17],
        description: "Skyscrapers & dim sum"
      }
    ];

    const map = L.map('map', {
      zoomSnap: 0.25
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      minZoom: 2,
      maxZoom: 5
    }).addTo(map);

    visitedCountries.forEach(country => {
      const marker = L.circleMarker(country.coords, {
        radius: 10,
        fillColor: "#ffcc00",
        fillOpacity: 0.9,
        color: "#fff",
        weight: 1,
        className: "pulse"
      }).addTo(map);

      marker.bindTooltip(`<b>${country.name}</b><br>${country.description}`, {
        permanent: false,
        direction: "top"
      });

      marker.on('mouseover', () => {
        marker.setStyle({ radius: 14 });
      });

      marker.on('mouseout', () => {
        marker.setStyle({ radius: 10 });
      });
    });
  </script>
</body>
</html>
